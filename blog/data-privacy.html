<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>데이터는 로컬 저장소에만 저장됩니다</title>
  <meta name="description" content="QuietTimer는 회원가입이 필요 없고 모든 기록은 브라우저 로컬 저장소에만 저장됩니다.">
  <link rel="canonical" href="https://ranghaesa.github.io/blog/data-privacy.html">
</head>
<body>
<main style="max-width:900px;margin:0 auto;padding:16px">
  <h1>데이터는 로컬 저장소에만 저장됩니다</h1>
  <p>QuietTimer는 서버를 운영하지 않으며, 사용자의 기록 데이터를 수집하지 않습니다. 모든 기록은 브라우저의 LocalStorage에만 저장됩니다.</p>
  <h2>로컬 저장의 장점</h2>
  <ul>
    <li>개인정보 전송 없음</li>
    <li>네트워크 연결 없이도 이용 가능</li>
    <li>빠른 응답 속도</li>
  </ul>
  <h2>내보내기</h2>
  <p>스톱워치 기록은 CSV로 내보내어 개인 드라이브에 보관할 수 있습니다.</p>
</main>
</body>
</html>
